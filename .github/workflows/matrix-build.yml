name: Multi-Platform Matrix Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-daff7e4
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build artifact for Python ${{ matrix.python-version }}" > output-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> output-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-daff7e4-py${{ matrix.python-version }}
          path: output-${{ matrix.python-version }}.txt
